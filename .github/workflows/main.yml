# .github/workflows/deploy.yml
name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug TCP reachability
        run: |
          sudo apt-get update -qq
          sudo apt-get install -qq -y netcat-openbsd
          echo "→ Testing TCP connect to ${{ secrets.SSH_HOST }}:22…"
          nc -vz "${{ secrets.SSH_HOST }}" 22 || exit 1
          echo "→ TCP port 22 reachable!"

      - name: Deploy via SCP
        uses: appleboy/scp-action@v0.1.4
        with:
          host:     ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key:      ${{ secrets.SSH_PRIVATE_KEY }}
          # include everything at top level, then exclude any dotfiles/folders
          source:   "*,!.*"
          target:   "/srv/www/shadowdynamicsystems"
          timeout:  30s           # give SSH a bit longer if network is slow
          strict:   false         # skip interactive host-key checking
