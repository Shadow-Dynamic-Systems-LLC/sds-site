server {
    listen 80;
    # Replace with your actual domain name
    server_name shadowdynamicsystems.com www.shadowdynamicsystems.com;

    # Path to the root of your website
    root /home/midknight/projects/sds-site;

    # Default file to serve
    index index.html;

    # Standard location block for a Single Page Application (SPA)
    location / {
        # Try to serve the requested file directly, then as a directory, 
        # and finally fall back to index.html to let the client-side router handle it.
        try_files $uri $uri/ /index.html;
    }

    # Custom 404 error page configuration
    error_page 404 /404.html;
    location = /404.html {
        # This ensures the 404 page is only served for 404 errors and not accessible directly.
        internal;
    }

    # Optional: Add aggressive caching for static assets to improve performance
    # Browsers will cache these files for 1 day.
    location ~* \.(?:ico|css|js|gif|jpe?g|png|webp|svg)$ {
        expires 1d;
        add_header Cache-Control "public";
    }
}
